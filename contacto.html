    <h1 class = "title">Contacto</h1>
    <section class = "pt-2">
        <article class= "d-flex w-100 justify-content-center p-3">
            <form label="Contacto">
                <div class= "form-group p-1">
                    <input type="text" name="nombre" placeholder="Nombre" maxlength="20">
                </div>
                <div class= "form-group p-1">
                    <input type="text" name="email" placeholder= "Su email" maxlength="35">
                </div>
                <div class= "form-group form-check p-1">
                    <input type="checkbox" id="provincia1" name="provincia1" value="Buenos Aires">
                    <label for="provincia1">Buenos Aires</label>
                    <input type="checkbox" id="provincia2" name="provincia2" value="Cordoba">
                    <label for="provincia2">Cordoba</label>
                    <input type="checkbox" id="provincia3" name="provincia3" value="Otro">
                    <label for="provincia3">Otro</label>
                </div>
                <div class= "form-group p-1">
                    <select name="sexo" id="sexo">
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class= "p-1">
                    <input type="reset" name="refresh" value="Refrescar">
                    <input type="submit" name="enviar" value="Enviar">
                </div>
            </form>
        </article>
        <article class= "d-flex w-100 justify-content-center p-1 pb-5">
